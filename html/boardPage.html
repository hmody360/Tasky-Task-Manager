<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70c1e0c780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/boardsPage.css">
    <link rel="stylesheet" href="/css/main.css">
    <title id="title">Document</title>
</head>

<body class="body">
    <nav class="nav">
        <input type="checkbox" id="nav-checkbox">
        <label for="nav-checkbox" class="checkBtn"><i class="fa-solid fa-bars"></i></label>
        <label class="logo"><i class="fa-solid fa-clipboard"></i> Tasky</label>
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/index.html">Home</a></li>
            <li class="navbar-item"><a href="/html/boards.html" class="active-link">My Boards</a></li>
            <li class="navbar-item"><a href="#">About</a></li>
            <li class="navbar-item"><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <section class="page-container" id="page-container">
        <div class="main-container">
            <h2 id="board-name-header">My Boards</h2>
            <div class="list-container" id="list-container">
                <div class="list" id="list">
                    <div class="list-info">
                        <h3 id="list-name">To do</h3>
                        <button class="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="task" draggable="true">
                        <p class="task-name">Do something</p>
                        <p class="task-tag"></p>
                        <p class="task-desc">Bruh</p>
                    </div>
                </div>
                <div class="add-list" id="add-list">
                    <input type="text" placeholder="Add new list..." id="add-list-input">
                    <button id="add-list-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </section>
    <div class="add-task-modal-container" id="add-task-modal-container">
        <div class="add-task-modal" id="add-task-modal">
            <i class="fa-solid fa-xmark" id="close-modal"></i>
            <form class="task-form">
                <label class="modal-header">Task name:</label>
                <div>
                    <input type="text" id="modal-task-name" placeholder="Enter Task">
                    <p id="no-name-error">* Please Enter a task</p>
                </div>
                <label class="modal-header">Task Description:</label>
                <textarea id="modal-task-desc" cols="10" rows="8" placeholder="Enter Task Description"></textarea>
                <label class="modal-header">Task Tag:</label>
                <input type="text" id="modal-task-tag" placeholder="Enter Task Tag" maxlength="23">
                <div class="tag-container">
                    <div id="square-red"></div>
                    <input type="radio" name="tag-color" value="red">
                    <div id="square-green"></div>
                    <input type="radio" name="tag-color" value="green">
                    <div id="square-blue"></div>
                    <input type="radio" name="tag-color" value="blue">
                    <div id="square-random"></div>
                    <input type="radio" name="tag-color" value="random" checked="true">
                </div>
                <button id="create-task-btn">Add Task</button>
            </form>
        </div>
    </div>
    <script src="/js/script2.js"></script>
</body>

</html>
